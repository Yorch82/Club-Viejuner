<body>
    <h2>Formulario Viejuner</h2>

    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="pon tu nombre aqui"><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Edad:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="gender">Sexo:</label><br>
        <input type="radio" id="gender" name="gender" value="male">Macho<br>
        <input type="radio" id="gender" name="gender" value="female">Hembra<br>
        <label for="oldman">Me siento viejuner:</label><br>
        <input type="checkbox" id="oldman" name="oldman" value="yes">Si<br>
        <input type="checkbox" id="oldman" name="oldman">No<br>
        <label for="description">Escribe algo sobre ti:</label><br>
        <input type="text" id="description" name="description"><br>
        <input type="submit" value="Submit">
    </form> 
      
    
</body>
